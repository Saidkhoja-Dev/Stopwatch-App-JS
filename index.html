<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stopwatch</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7xvYHz5naqcEB2ejvd-yY6kF-d2n8CoTvl0UVaK7lwA&s"
      type="image/x-icon"
    />
    <!--Stylesheet-->
    <!-- Created By : Kho'ja M -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="top">
      <marquee direction="left"><h1 class="top-heading">Stopwatch</h1></marquee>
    </div>
    <div class="container">
      <div class="timerDisplay">00 : 00 : 00 : 000</div>
      <div class="buttons">
        <button id="startTimer">Start</button>
        <button id="pauseTimer">Pause</button>
        <button id="resetTimer">Reset</button>
      </div>
    </div>
    <!--Script-->
    <script src="./js/script.js"></script>
  </body>
</html>
